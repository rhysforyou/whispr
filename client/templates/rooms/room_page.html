<template name="roomPage">
  {{> roomHeader}}

  {{#if loggingIn}}
    {{> spinner}}
  {{else}}
    {{#unless currentUser}}
      {{> userSignupAnonymous}}
    {{/unless}}
  
    <section id="message-list">
      {{#each messages}}
        {{> messageItem}}
      {{/each}}
    </section>
  {{/if}}
  
  {{> messageCompose }}
</template>
